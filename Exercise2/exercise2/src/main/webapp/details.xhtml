<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Document Details</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" rendered="#{documentBean.selectedDocument == null}">
            <h:dataTable value="#{documentBean.documents}" var="doc">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{doc.title}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Publication Date</f:facet>
                    <h:outputText value="#{doc.publicationDate}" />
                </h:column>
                <h:column>
                    <h:commandButton value="View Details" action="#{documentBean.viewDocumentDetails}">
                        <f:setPropertyActionListener value="#{doc.id}" target="#{documentBean.documentIdToView}" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:panelGrid>

        <h:panelGrid columns="2" rendered="#{documentBean.selectedDocument != null}">
            <h:outputLabel value="Title:" />
            <h:outputText value="#{documentBean.selectedDocument.title}" />

            <h:outputLabel value="Abstract:" />
            <h:outputText value="#{documentBean.selectedDocument.abstractText}" />

            <h:outputLabel value="Publication Date:" />
            <h:outputText value="#{documentBean.selectedDocument.publicationDate}" />

            <h:outputLabel value="Storage Location:" />
            <h:outputText value="#{documentBean.selectedDocument.storageLocation}" />

            <h:outputLabel value="Authors:" />
            <h:dataTable value="#{documentBean.selectedDocument.authors}" var="author">
                <h:column>
                    <h:outputText value="#{author.name}" />
                </h:column>
            </h:dataTable>

            <h:commandButton value="Back" action="#{documentBean.goBack}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
