<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/template.xhtml">
  <ui:define name="title">Searching Document</ui:define>
  <ui:define name="top">Filtering Document by selected year</ui:define>
  <ui:define name="content">
    <h:form>
        <h:outputLabel for="year" value="Publication Year:" />
        <h:inputText id="year" value="#{documentBean.selectedYear}" />
        <h:commandButton value="Search" action="#{documentBean.searchDocumentsByYear}"  styleClass="myButton" />
    </h:form>

    <h:form id="documentListForm"> 
        <h:dataTable value="#{documentBean.documents}" var="doc"
                     rendered="#{!documentBean.hideDocumentList}">
            <h:column headerClass="dataTableHeader" styleClass="dataTableCell">
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{doc.title}" />
            </h:column>

            <h:column headerClass="dataTableHeader" styleClass="dataTableCell">
                <f:facet name="header">Publication Date</f:facet>
                <h:outputText value="#{doc.publicationDate}">
                    <f:convertDateTime pattern="dd-MM-yyyy" />
                </h:outputText>
            </h:column>

            <h:column headerClass="dataTableHeader" styleClass="dataTableCell">
                <h:commandButton value="View" action="#{documentBean.viewDocumentDetails(doc)}" styleClass="rightButton" />
            </h:column>

            <h:column headerClass="dataTableHeader" styleClass="dataTableCell">
                <h:commandButton value="Edit" action="#{documentBean.editDocument(doc)}" styleClass="rightButton" />
            </h:column>
            
            <h:column headerClass="dataTableHeader" styleClass="dataTableCell">
                <h:commandButton value="Delete" action="#{documentBean.deleteDocument(doc)}" 
                                 onclick="return confirm('Are you sure you want to delete this document?')" styleClass="rightButton"/>
            </h:column>
        </h:dataTable>
    </h:form>

    <h:form>
        <h:panelGrid columns="2" rendered="#{documentBean.selectedDocument != null}" columnClasses="dataTableCell">
            <h:outputLabel value="Title:" />
            <h:outputText value="#{documentBean.selectedDocument.title}" />

            <h:outputLabel value="Abstract:" />
            <h:outputText value="#{documentBean.selectedDocument.abstractText}" />

            <h:outputLabel value="Publication Date:" />
            <h:outputText value="#{documentBean.selectedDocument.publicationDate}" />

            <h:outputLabel value="Storage Location:" />
            <h:outputText value="#{documentBean.selectedDocument.storageLocation}" />

            <h:outputLabel value="Authors:" />
            <h:dataTable value="#{documentBean.selectedDocument.authors}" var="author" >
                <h:column>
                    <h:outputText value="#{author.name}" />
                </h:column>
            </h:dataTable>

            
        </h:panelGrid>
        <h:commandButton value="Back" action="#{documentBean.goBack}" styleClass="myButton" />
    </h:form>
  </ui:define>
</ui:composition>
</html>
